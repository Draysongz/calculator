 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="master">
    <div class="container">
        <div class="display">
            <input id="result" class="text" style="text-align: right;" type="text">
        </div>
        <div class="firstbuttons">
            <button value="" onclick="clearScreen()" type="button"> AC</button>
            <button value="+" onclick="display('+')" type="button"> +</button>
            <button value="-" onclick="display('-')" type="button"> -</button>
            <button value="*" onclick="display('*')" type="button"> * </button>
        </div>
        <div class="secondbuttons">
            <button value="1" onclick="display('1')"type="button"> 1</button>
            <button value="2" onclick="display('2')" type="button"> 2</button>
            <button value="3" onclick="display('3')" type="button"> 3</button>
            <button value="/" onclick="display('/')" type="button"> /</button>
        </div>
        <div class="thirdbuttons">
            <button value="4" onclick="display('4')" type="button"> 4</button>
            <button value="5" onclick="display('5')" type="button"> 5</button>
            <button value="6" onclick="display('6')" type="button"> 6</button>
            <button value="7" onclick="display('7')" type="button"> 7</button>
        </div>
        <div class="lastbuttons">
            <button value="8" onclick="display('8')" type="button"> 8</button>
            <button value="9" onclick="display('9')" type="button"> 9</button>
            <button value=0"" onclick="display('0')" type="button"> 0</button>
            <button value="" onclick="solve()"type="button"> =</button>
        </div>
    </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
